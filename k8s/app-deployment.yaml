apiVersion: apps/v1
kind: Deployment
metadata:
  name: circle-calculator
spec:
  replicas: 2
  selector:
    matchLabels:
      app: circle-calculator
  template:
    metadata:
      labels:
        app: circle-calculator
    spec:
      containers:
      - name: circle-calculator
        image: mirananightfall/circle-calculator:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
        env:
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: circle-calculator-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: circle-calculator-config
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: circle-calculator-config
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: circle-calculator-secret
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: circle-calculator-secret
              key: DB_PASSWORD
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: circle-calculator-config
              key: PORT
        - name: RP_NAME
          valueFrom:
            configMapKeyRef:
              name: circle-calculator-config
              key: RP_NAME
        - name: RP_ID
          valueFrom:
            configMapKeyRef:
              name: circle-calculator-config
              key: RP_ID
        - name: ORIGIN
          valueFrom:
            configMapKeyRef:
              name: circle-calculator-config
              key: ORIGIN
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: circle-calculator-service
spec:
  selector:
    app: circle-calculator
  ports:
  - port: 80
    targetPort: 3000
  type: NodePort