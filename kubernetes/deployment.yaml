apiVersion: apps/v1
kind: Deployment
metadata:
  name: circle-calculator
  labels:
    app: circle-calculator
spec:
  replicas: 2
  selector:
    matchLabels:
      app: circle-calculator
  template:
    metadata:
      labels:
        app: circle-calculator
    spec:
      containers:
      - name: circle-calculator
        image: circle-calculator:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
        env:
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: circle-calculator-secret
              key: secret-key
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: circle-calculator-service
spec:
  selector:
    app: circle-calculator
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5000
---
apiVersion: v1
kind: Secret
metadata:
  name: circle-calculator-secret
type: Opaque
stringData:
  secret-key: "your-secret-key-change-this-in-production"
